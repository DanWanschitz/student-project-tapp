<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Amsterdam Verkeerslichten</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // 🗝️ Use your own Mapbox access token here:
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGFud2Fuc2NoaXR6IiwiYSI6ImNtaDBsYWwxZjE0Y2wybHBvNm5iOGlwZmQifQ.oztvgJRZSC0Oi3NqrZ1Qlg';

  // Initialize map centered on Amsterdam
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [4.9041, 52.3676], // Amsterdam center
    zoom: 12
  });

  map.on('load', () => {
    // Add GeoJSON source (replace this URL with the "Copy link → GeoJSON (LngLat)" link)
    map.addSource('verkeerslichten', {
      type: 'geojson',
      data: 'https://maps.amsterdam.nl/open_geodata/geojson_lnglat.php?KAARTLAAG=VERKEERSLICHTEN&THEMA=verkeerslichten' 
      // Example link — use the exact one you copied
    });

    // Add a layer to visualize traffic lights
    map.addLayer({
      id: 'verkeerslichten',
      type: 'circle',
      source: 'verkeerslichten',
      paint: {
        'circle-radius': 5,
        'circle-color': '#e63946',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });

    // Optional: show a popup with extra info on click
    map.on('click', 'verkeerslichten', (e) => {
      const props = e.features[0].properties;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>Verkeerslicht</strong><br>${props.adres || 'Geen adres beschikbaar'}`)
        .addTo(map);
    });

    // Change cursor to pointer when hovering over points
    map.on('mouseenter', 'verkeerslichten', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'verkeerslichten', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
